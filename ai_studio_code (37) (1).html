<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Project Chimera</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Orbitron:wght@700&display=swap');
        :root {
            --dark-bg: #0d0514; --dark-container: rgba(10, 5, 20, 0.85); --dark-header: rgba(0, 0, 0, 0.7);
            --dark-user-bubble: linear-gradient(135deg, #0072ff, #00c6ff); --dark-bot-bubble: rgba(255, 0, 127, 0.25);
            --dark-input: rgba(0, 0, 0, 0.7); --dark-text: #f0f0f0; --dark-text-sec: #b0c4de;
            --accent-color: #ff00ff; --support-color: #00ffc3; --font-display: 'Orbitron', sans-serif; --font-body: 'Rajdhani', sans-serif;
            --glass-blur: blur(12px); --neon-glow: 0 0 5px #fff, 0 0 10px var(--accent-color), 0 0 15px var(--accent-color);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; scrollbar-width: none; }
        *::-webkit-scrollbar { display: none; }
        html { height: -webkit-fill-available; }
        body { font-family: var(--font-body); font-weight: 500; display: flex; justify-content: center; align-items: center; height: 100vh; height: -webkit-fill-available; overflow: hidden; background-color: var(--dark-bg); color: var(--dark-text); }
        #app-wrapper { max-width: 450px; width: 100%; height: 100%; padding: 2px; border-radius: 26px; background: linear-gradient(90deg, var(--accent-color), var(--support-color), var(--accent-color)); background-size: 300% 300%; animation: border-flow 4s linear infinite; position: relative; overflow: hidden; display: flex; }
        @keyframes border-flow { 0%{background-position:0% 50%} 50%{background-position:100% 50%} 100%{background-position:0% 50%} }
        .app-screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; border-radius: 24px; transition: transform 0.4s ease-in-out; transform: translateX(100%); background-size: cover; background-position: center; background-color: var(--dark-container); backdrop-filter: var(--glass-blur); -webkit-backdrop-filter: var(--glass-blur); }
        .app-screen.active { transform: translateX(0); z-index: 10; }
        .app-screen.inactive { transform: translateX(-100%); }
        .header { padding: 10px 15px; display: flex; align-items: center; justify-content: space-between; flex-shrink: 0; background: var(--dark-header); border-bottom: 1px solid rgba(255, 0, 255, 0.2); }
        .header h1 { font-family: var(--font-display); font-size: 1.5rem; text-shadow: var(--neon-glow); }
        .header-icon-btn { background: none; border: none; font-size: 1.8rem; cursor: pointer; padding: 5px; color: var(--dark-text-sec); }
        .list-container { flex-grow: 1; overflow-y: auto; }
        .list-item { display: flex; align-items: center; padding: 12px 20px; cursor: pointer; transition: background-color 0.3s; border-bottom: 1px solid rgba(255, 255, 255, 0.1); }
        .list-item:hover { background-color: rgba(255, 0, 255, 0.1); }
        .list-dp { width: 55px; height: 55px; border-radius: 50%; object-fit: cover; margin-right: 15px; border: 2px solid var(--accent-color); }
        .list-info { flex-grow: 1; min-width: 0; }
        .list-name { font-size: 1.2rem; font-weight: 700; }
        .list-subtext { font-size: 0.9rem; color: var(--dark-text-sec); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        #add-contact-btn { position: absolute; bottom: 25px; right: 25px; width: 60px; height: 60px; border-radius: 50%; background: var(--accent-color); border: none; font-size: 2.5rem; color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; box-shadow: var(--neon-glow); z-index: 20; transition: transform 0.2s; }
        #chat-header #header-title { text-align: left; margin: 0 auto; padding-left: 20px; }
        #chat-header h1 { font-size: 1.2rem; }
        #chat-header p { font-size: 0.8rem; display: flex; align-items: center; gap: 6px; }
        .header-right-icons { display: flex; align-items: center; gap: 10px; }
        .status-dot { width: 9px; height: 9px; border-radius: 50%; background-color: var(--support-color); box-shadow: 0 0 10px var(--support-color); }
        .status-dot.typing { background-color: var(--accent-color); animation: pulse 1.2s infinite; }
        @keyframes pulse { 50% { box-shadow: 0 0 25px var(--accent-color), 0 0 10px #fff; } }
        #chat-box { flex-grow: 1; padding: 10px; overflow-y: auto; display: flex; flex-direction: column; gap: 5px; }
        .message-container { display: flex; gap: 10px; max-width: 85%; align-items: flex-end; }
        .user-message-container { align-self: flex-end; flex-direction: row-reverse; }
        .bot-message-container { align-self: flex-start; }
        .avatar { width: 40px; height: 40px; border-radius: 50%; flex-shrink: 0; border: 2px solid; object-fit: cover; }
        .bot-message-container .avatar { border-color: var(--accent-color); }
        .user-message-container .avatar { border-color: var(--support-color); }
        .message-bubble { position: relative; display: flex; flex-direction: column; }
        .message { padding: 10px 15px; border-radius: 18px; line-height: 1.6; white-space: pre-wrap; word-wrap: break-word; font-size: 1.05rem; cursor: pointer; }
        .user-message-container .message { border-bottom-right-radius: 5px; background: var(--dark-user-bubble); }
        .bot-message-container .message { border-bottom-left-radius: 5px; background: var(--dark-bot-bubble); border: 1px solid rgba(255,0,255,0.2); }
        .message img { max-width: 100%; border-radius: 10px; margin-top: 5px; cursor: pointer; }
        #chat-footer { padding: 10px; flex-shrink: 0; position: relative; background: var(--dark-header); border-top: 1px solid rgba(255, 0, 255, 0.3); }
        #image-preview-container { position: absolute; bottom: 100%; left: 10px; padding: 8px; border-radius: 12px; display: none; background: var(--dark-header); }
        #image-preview { max-height: 100px; max-width: 100px; border-radius: 8px; }
        #close-preview-btn { position: absolute; top: 0; right: 0; background: rgba(0,0,0,0.7); color: white; border: none; border-radius: 50%; width: 20px; height: 20px; cursor: pointer; }
        #chat-form { display: flex; align-items: center; gap: 10px; }
        .footer-icon-btn { background: none; border: none; font-size: 1.5rem; color: var(--dark-text-sec); cursor: pointer; }
        #message-input { flex-grow: 1; padding: 12px 20px; border-radius: 25px; outline: none; font-size: 1rem; background: var(--dark-input); color: var(--dark-text); border: 1px solid rgba(255, 0, 255, 0.4); }
        #send-btn { background: var(--accent-color); border: none; width: 48px; height: 48px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; color: white; }
        #send-btn:disabled { background: #555; cursor: not-allowed; }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; z-index: 1000; opacity: 0; pointer-events: none; transition: opacity 0.3s ease; background: rgba(0, 0, 0, 0.85); backdrop-filter: var(--glass-blur); }
        .modal-overlay.active { opacity: 1; pointer-events: all; }
        .modal-content { padding: 30px; border-radius: 20px; text-align: center; display: flex; flex-direction: column; gap: 20px; width: 90%; max-width: 400px; background: var(--dark-container); border: 1px solid var(--accent-color); box-shadow: 0 0 40px rgba(255, 0, 255, 0.6); }
        .modal-content h2 { font-family: var(--font-display); text-shadow: var(--neon-glow); }
        .modal-content label { text-align: left; }
        .modal-content input, .modal-content select, .modal-content button { width: 100%; padding: 12px; border-radius: 5px; border: 1px solid; background: var(--dark-input); color: var(--dark-text); border-color: var(--dark-text-sec); }
        .modal-content button { cursor: pointer; font-weight: bold; font-family: var(--font-display); }
        .modal-content button:not(.cancel-btn):not(.upload-btn) { background: var(--accent-color); border-color: var(--accent-color); color: #fff; }
        .modal-content .cancel-btn { background: #555; color: #fff; }
        .upload-btn-wrapper { position: relative; overflow: hidden; display: inline-block; width: 100%; }
        .upload-btn { border: 2px solid var(--support-color); color: var(--support-color); background-color: transparent; }
        .upload-btn-wrapper input[type=file] { font-size: 100px; position: absolute; left: 0; top: 0; opacity: 0; cursor: pointer; }
        .setting-item { display: flex; flex-direction: column; gap: 8px; width: 100%; }
        #delete-contact-btn { background-color: #a00; border-color: #a00; color: #fff; }
        .toast-notification { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background-color: var(--support-color); color: var(--dark-bg); padding: 10px 20px; border-radius: 20px; z-index: 2000; opacity: 0; transition: opacity 0.3s, bottom 0.3s; font-family: var(--font-body); font-weight: 700; }
    </style>
</head>
<body>
    <div id="app-wrapper">
        <div id="contacts-screen" class="app-screen active">
            <header class="header"><h1>Chimera Core</h1><button id="global-settings-btn" class="header-icon-btn">⚙️</button></header>
            <div id="contacts-list" class="list-container"></div>
            <button id="add-contact-btn">+</button>
        </div>
        <div id="chat-screen" class="app-screen">
            <header id="chat-header" class="header">
                <button id="back-btn" class="header-icon-btn">&larr;</button>
                <div id="header-title"><h1 id="chat-header-name"></h1><p><span id="status-dot" class="status-dot"></span>Online</p></div>
                <div class="header-right-icons"><img id="chat-header-dp" class="avatar" src=""><button id="chat-menu-btn" class="header-icon-btn">⋮</button></div>
            </header>
            <main id="chat-box"></main>
            <footer id="chat-footer">
                <div id="image-preview-container"><button id="close-preview-btn">&times;</button><img id="image-preview" src=""></div>
                <form id="chat-form">
                    <button type="button" id="attach-btn" class="footer-icon-btn">📎</button><input type="file" id="image-upload" accept="image/*" style="display: none;"><input type="text" id="message-input" placeholder="Message..." autocomplete="off"><button id="send-btn" type="submit" aria-label="Send Message"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg></button>
                </form>
            </footer>
        </div>
    </div>
    <div id="new-contact-modal" class="modal-overlay">
        <div class="modal-content">
            <h2>Activate New Persona</h2>
            <div class="setting-item"><label for="contact-name-input">Name:</label><input type="text" id="contact-name-input" placeholder="e.g., Riya, Karan..."></div>
            <div class="setting-item"><label for="contact-persona-select">Persona:</label><select id="contact-persona-select"><option value="female_gf">Girlfriend (Unfiltered)</option><option value="male_bf">Boyfriend (Unfiltered)</option><option value="simple_friend">Simple Friend (Test Mode)</option></select></div>
            <div class="setting-item"><label>Profile Picture:</label><div class="upload-btn-wrapper"><button class="upload-btn">Upload Persona DP</button><input type="file" id="contact-dp-upload" accept="image/*" /></div><small id="new-contact-dp-status"></small></div>
            <button id="create-contact-btn">Create Persona</button><button class="cancel-btn">Cancel</button>
        </div>
    </div>
    <div id="chat-menu-modal" class="modal-overlay">
        <div class="modal-content">
            <h2>Chat Control</h2>
            <div class="setting-item"><label>Set Chat Background:</label><div class="upload-btn-wrapper"><button class="upload-btn">Upload Background</button><input type="file" id="chat-bg-upload" accept="image/*"/></div></div>
            <button id="clear-chat-btn">Erase Memory</button><button id="delete-contact-btn">Annihilate Persona</button><button class="cancel-btn">Close</button>
        </div>
    </div>
    <div id="global-settings-modal" class="modal-overlay">
        <div class="modal-content">
            <h2>Global Settings</h2>
            <div class="setting-item"><label>Your DP:</label><div class="upload-btn-wrapper"><button class="upload-btn">Upload Your DP</button><input type="file" id="user-dp-upload" accept="image/*"/></div><small id="user-dp-status"></small></div>
            <button class="cancel-btn">Close</button>
        </div>
    </div>

            if(lastUserMessage.content) currentUserParts.push({ text: lastUserMessage.content });
            if(lastUserMessage.image) currentUserParts.push({ inline_data: { mime_type: 'image/jpeg', data: lastUserMessage.image.split(',')[1] } });
            
            const history = contact.conversation.slice(-8, -1).map(msg => ({ role: msg.role === 'bot' ? 'model' : 'user', parts: [{ text: msg.content || '' }] }));
            
            const contents = [ { role: 'user', parts: [{ text: personaPrompt }] }, { role: 'model', parts: [{ text: `Okay, I understand. I am ready.` }] }, ...history, { role: 'user', parts: currentUserParts } ];
            const payload = { contents, safetySettings: SAFETY_SETTINGS, generationConfig: GENERATION_CONFIG };
            
            try {
                const response = await fetch(`${GEMINI_API_URL}?key=${API_KEYS[currentKeyIndex]}`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                if (!response.ok) { throw await response.json(); }
                const data = await response.json();
                if (!data.candidates || !data.candidates[0].content) { throw new Error(data.promptFeedback?.blockReason || 'Blocked by API.'); }
                return data.candidates[0].content.parts[0].text;
            } catch (error) {
                if (error.error && error.error.message.includes("quota")) {
                    currentKeyIndex = (currentKeyIndex + 1) % API_KEYS.length;
                    console.warn(`Quota exceeded. Rotating to key index ${currentKeyIndex}.`);
                    return getBotResponse(contact);
                }
                throw new Error(error.error?.message || 'API call failed');
            }
        }

        function setupEventListeners() {
            DOM.addContactBtn.addEventListener('click', () => DOM.newContactModal.classList.add('active'));
            DOM.globalSettingsBtn.addEventListener('click', () => DOM.globalSettingsModal.classList.add('active'));
            DOM.chatMenuBtn.addEventListener('click', () => DOM.chatMenuModal.classList.add('active'));
            DOM.cancelBtns.forEach(btn => btn.addEventListener('click', (e) => e.target.closest('.modal-overlay').classList.remove('active')));
            DOM.contactDpUpload.addEventListener('change', async e => { if (e.target.files[0]) { state.tempNewContactDp = await toBase64(e.target.files[0]); DOM.newContactDpStatus.textContent = 'DP is ready!'; }});
            DOM.createContactBtn.addEventListener('click', () => {
                const name = DOM.contactNameInput.value.trim(); if (!name || !state.tempNewContactDp) { alert('Name and DP are required.'); return; }
                state.contacts.unshift({ id: Date.now(), name, persona: DOM.contactPersonaSelect.value, dp: state.tempNewContactDp, conversation: [], chatBg: '' });
                state.tempNewContactDp = null; DOM.contactNameInput.value = ''; DOM.newContactDpStatus.textContent = ''; DOM.contactDpUpload.value = '';
                renderContactsScreen(); saveState(); DOM.newContactModal.classList.remove('active');
            });
            DOM.userDpUpload.addEventListener('change', async e => { if(e.target.files[0]) { state.globalSettings.userDp = await toBase64(e.target.files[0]); DOM.userDpStatus.textContent = 'Global DP Updated!'; saveState(); setTimeout(() => DOM.userDpStatus.textContent = '', 2000); }});
            DOM.chatBgUpload.addEventListener('change', async e => { if(e.target.files[0]) { const c = state.contacts.find(c => c.id === state.currentContactId); if(c) { c.chatBg = await toBase64(e.target.files[0]); DOM.chatScreen.style.backgroundImage = `url(${c.chatBg})`; saveState(); } }});
            DOM.clearChatBtn.addEventListener('click', () => { const c = state.contacts.find(c => c.id === state.currentContactId); if (c && confirm(`Erase memory of ${c.name}?`)) { c.conversation = []; DOM.chatBox.innerHTML = ''; saveState(); }});
            DOM.deleteContactBtn.addEventListener('click', () => { const idx = state.contacts.findIndex(c => c.id === state.currentContactId); if (idx > -1 && confirm(`Annihilate ${state.contacts[idx].name} persona completely?`)) { state.contacts.splice(idx, 1); state.currentContactId = null; saveState(); renderContactsScreen(); showScreen('contacts-screen'); DOM.chatMenuModal.classList.remove('active'); }});
            DOM.attachBtn.addEventListener('click', () => DOM.imageUpload.click());
            DOM.imageUpload.addEventListener('change', async e => { if (e.target.files[0]) { state.attachedImage = await toBase64(e.target.files[0]); DOM.imagePreview.src = state.attachedImage; DOM.imagePreviewContainer.style.display = 'block'; e.target.value = ''; }});
            DOM.closePreviewBtn.addEventListener('click', () => { state.attachedImage = null; DOM.imagePreviewContainer.style.display = 'none'; DOM.imageUpload.value = ''; });
            DOM.backBtn.addEventListener('click', () => { renderContactsScreen(); showScreen('contacts-screen'); });
            DOM.chatForm.addEventListener('submit', handleFormSubmit);
        }
        
        try { loadState(); setupEventListeners(); renderContactsScreen(); } 
        catch (error) { document.body.innerHTML = `<div style="color:red; text-align:center; padding: 50px; font-family: monospace;">FATAL ERROR: Could not start Chimera Core.<br>${error.message}</div>`; }

    });
    </script>




<div id="welcomeScreen" style="display: none;">
</div>
